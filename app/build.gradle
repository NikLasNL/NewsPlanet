apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.example.admin.projectniklas"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
greendao {
    schemaVersion 1
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'

    compile 'de.hdodenhof:circleimageview:2.1.0'

    compile 'com.einmalfel:earl:1.0.0'

    compile 'com.arello-mobile:moxy:1.2.1'
    provided 'com.arello-mobile:moxy-compiler:1.2.1'
    compile 'com.arello-mobile:moxy-android:1.2.1'
    compile 'com.arello-mobile:moxy-app-compat:1.2.1'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'org.greenrobot:greendao:3.2.0'
}
